<div class="container">
  <div class="row justify-content-center">
    <h1 class="display-4">Books List</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <a routerLink="/add" class="float-right addColor"><i ngbTooltip="Add book" placement="right" class="fa fa-plus-circle fa-2x"></i></a>
      <ul class="list-group mt-4">
        <li *ngFor="let book of books; let i = index" class="list-group-item">
          <h4>{{book.title}}</h4>
          <p>By {{book.author}}</p>
          <a class="text-info" (click)="openDetailsPage(book)">
            More Details
          </a>
          <a (click)="delete(book._id, i)" class="float-right"><i ngbTooltip="Delete book" class="fa fa-trash text-danger"></i></a>
        </li>
      </ul>
      <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
        {{errorMsg}}
      </div>
    </div>
  </div>
</div>
